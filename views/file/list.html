<% include ../include/header.html %>
<h2><%= __('Stored files') %></h2>
<% if (files.length) { %>
<ul>
  <% files.forEach(function(file){ %>
  <li><a href="/file/<%= file.id %>"><%= file.name %></a></li>
  <% }) %>
</ul>
<% } else { %>
<%= __('No file') %>
<% } %>
<% include ../include/footer.html %>
